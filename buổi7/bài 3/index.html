<!DOCTYPE html>
<html>

    <body>
        <h1>Chương trình  chuyển từ độ F sang độ C</h1>
        <p id="123"></p>
        <script>
         var f = prompt("vui lòng nhập độ F");
         var c=((5.0/9.0)*(f-32));
         document.getElementById("123").innerHTML =" F sang độ C là:" + c;
            
        </script>
