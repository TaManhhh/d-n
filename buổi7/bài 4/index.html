<!DOCTYPE html>
<html>
    <head>
        <title>bài4</title>
    </head>
    <body>
        <h1>Chương trình  chuyển từ km sang m</h1>
        <p id="456"></p>
        <script>
         var km = prompt("vui lòng nhập độ số km");
         var m= km/ 0.0010000;
         document.getElementById("456").innerHTML =" km sang m là:" + m;
            
        </script>
    </body>
</html>
