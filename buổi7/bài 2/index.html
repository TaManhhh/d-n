<!DOCTYPE html>
<html>
    <head>
        <title>bài2</title>
    </head>
    <body>
        <h1>Chương trình tính diện tích của một tam giác</h1>
        <p id="ghj"></p>
        <script>
         var a = prompt("vui lòng nhập a");
         var h = prompt("vui lòng nhập h");
         if(a ,h!=null)
         var s =(a*h)/2;
         document.getElementById("ghj").innerHTML ="diện tích tam giác là:" + s;
            
        </script>
    </body>
</html>
