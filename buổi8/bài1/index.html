<!DOCTYPE html>
<html>
    <head>
        <title>bài1</title>
    </head>
    <body>
      <script>
        
        let operator =prompt("Vui lòng nhập phép tính");
        let a=prompt("Nhập số a");
        let b=prompt("Nhập số b");
        let result;
        switch(operator){
            case "+":
                 result =a + b;
                break;
            case "-":
                 result =a - b;
                break;
            case "*":
                result =a * b;
                 break;
            case "/":
                result =a / b;
                break;
        }
        document.write(result);
      </script> 
    </body>
</html>
